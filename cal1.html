<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc1.css">
    <title>kalkulyator</title>
</head>
<body>
    <div class="contener">
        <div class="kalculyator">
            <div class="qator0">
                <input type="text" id="natija" placeholder="Natija " readonly>
                <input class="bos" type="button" id="tozala" value="C">
                <input class="bos" type="button" value="<-" >
            </div>

            <div class="qator1">
                <input class="bos" type="button" value="1">
                <input class="bos" type="button" value="2">
                <input class="bos" type="button" value="3">
                <input class="bos" type="button" value="*">
            </div>

            <div class="qator2">
                <input class="bos" type="button" value="4">
                <input class="bos" type="button" value="5">
                <input class="bos" type="button" value="6">
                <input class="bos" type="button" value="/">
            </div>
             
            <div class="qator3">
                <input class="bos" type="button" value="7">
                <input class="bos" type="button" value="8">
                <input class="bos" type="button" value="9">
                <input class="bos" type="button" value="+">
            </div>

            <div class="qator4">
                <input class="bos" type="button" value="0">
                <input class="bos" type="button" value=".">
                <input class="bos" type="button" value="=">
                <input class="bos" type="button" value="-"></div>
        </div>


    </div>
    <script src="./calc1.js"></script>
</body>
</html>
